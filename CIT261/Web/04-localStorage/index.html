<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Local Storage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Anton|Indie+Flower|Lato|Major+Mono+Display|Staatliches|Ubuntu|ZCOOL+KuaiLe" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <section>
            <h1>User Preferences</h1>
            <h2>Use the dropdowns to configure your user preferences. Then, click the button to save them for next time!</h2>
            <div>
                <label for="font-style">Font Style</label>
                <select name="font-style" id="font-style" onchange="updateFontStyle()">
                    <option value="lato">Lato</option>
                    <option value="major-mono">Major Mono Display</option>
                    <option value="zcool">ZCOOL KauiLe</option>
                    <option value="staatliches">Staatliches</option>
                    <option value="ubuntu">Ubuntu</option>
                    <option value="flower">Indie Flower</option>
                    <option value="anton">Anton</option>
                </select>
                <label for="font-size" min="0" max="72">Font Size</label>
                <input type="number" id="font-size" name="font-size" value="12" onchange="updateFontSize()">
                <label for="font-color">Font color</label>
                <select name="font-color" id="font-color" onchange="updateFontColor()">
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="white">White</option>
                    <option value="azure">Azure</option>
                    <option value="goldenrod">Goldenrod</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="blueviolet">Blueviolet</option>
                </select>
                <label for="background-color">Background color</label>
                <select name="background-color" id="background-color"  onchange="updateBackgroundColor()">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="azure">Azure</option>
                    <option value="goldenrod">Goldenrod</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="blueviolet">Blueviolet</option>
                </select>
                
            </div>
            <p class="clear"></p>
            <hr>
            <div>
                <p>The quick brown fox jumps over the lazy dog</p>
            </div>
            <hr>
            <p class="clear"></p>
            <div>
                <h3>Now, tell me a little about yourself</h3>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="favorite-color">Favorite color</label>
                <select name="favorite-color" id="favorite-color">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="azure">Azure</option>
                    <option value="goldenrod">Goldenrod</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="blueviolet">Blueviolet</option>
                </select>
                <p class="clear"></p>
                <label for="car">Favorite Cars</label>
                <input type="text" id="car" name="car">
                <button class="btn btn-success" onclick="addCar()">+</button>
                <table>
                    <thead>
                        <tr>
                            <th>Row</th>
                            <th>Car</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id='cars'>

                    </tbody>
                </table>
            </div>
            <p class="clear"></p>
            <div>
                <button class="btn btn-primary" onclick="onSave()">Save</button>
                <button class="btn btn-warning" onclick="onClear()">Clear Styles</button>
            </div>
        </section>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
