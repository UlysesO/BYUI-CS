<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
        <meta name="description" content="A JavaScript based mortgage payment Calculator to show Loops, Conditional Statements, Functions, Variables, Parameters, Arrays and Associative Arrays">
        <meta name="keywords" content="JavaScript,mortgage payment calculator, motgage, payment, calculator, loops, conditional statements, functions, variabbles, parameters, arrays, associateive arrays">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div>
            <h1>Loan Payment Schedule Calculator</h1>
            <p>
            Input the principal interest rate and years on your loan, and return either a payment amount or a payment schedule. The output includes the amount paid towards principal, and the amount paid towards interest for each payment.
            </p>
        </div>
        <div>
            <label for="principal">Principal</label>
            <input type="text" placeholder="100000" id="principal" name="principal"> 
            <label for="interest-rate">Interest Rate</label>
            <input type="text" placeholder="4.00" id="interest-rate" name="interest-rate">
            <label for="years">Years</label>
            <input type="text" placeholder="30" id="years" name="years">
            <p class="clear"></p>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" onclick="onCalculateClick()">Calculate Payment</button>
            <button class="btn btn-primary" onclick="onGetPaymentScheduleClick()">Get Payment Schedule</button>
        </div>
        <div>
            <p id="payment-amount"></p>
            <table id="payment-schedule-table">
            </table>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
