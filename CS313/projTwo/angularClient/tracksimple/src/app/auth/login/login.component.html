<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit()" [formGroup]="sigunupForm">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" formControlName="email" email>
      <mat-error *ngIf="sigunupForm.controls['email'].hasError('email')">E-mail is invalid.</mat-error>
      <mat-error *ngIf="sigunupForm.controls['email'].hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your Password" formControlName="password">
      <mat-error *ngIf="sigunupForm.controls['password'].hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="sigunupForm.invalid">Submit</button>
  </form>
</section>
