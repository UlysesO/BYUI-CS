<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">New Food Entry</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Select meal">
            <mat-option *ngFor="let meal of mealOptions" [value]="meal">
              {{ meal }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-raised-button color="primary">Start</button>
      </mat-card-actions>
    </mat-card>
</section>
